<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC.Game Crash Monitor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>BC.Game Crash Monitor</h1>
        <div class="status" id="status">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Loading...</span>
        </div>
      </header>

      <div class="current-section">
        <h2>Current Values</h2>
        <div class="current-values" id="currentValues">
          <div class="no-data">No data available</div>
        </div>
      </div>

      <div class="history-section">
        <div class="history-header">
          <h2>History</h2>
          <div class="controls">
            <button id="exportBtn" class="btn btn-secondary">Export</button>
            <button id="clearBtn" class="btn btn-danger">Clear</button>
          </div>
        </div>

        <div class="history-stats" id="historyStats">
          <span>Total entries: <strong id="totalEntries">0</strong></span>
        </div>

        <div class="history-list" id="historyList">
          <div class="no-data">No history available</div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-info">
          <span>Monitoring: bc.game/game/crash</span>
        </div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
