<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC.Game Crash Monitor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>BC.Game Crash Monitor</h1>
        <div class="status" id="status">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Loading...</span>
        </div>
      </header>

      <div class="info-section">
        <p>
          Monitoring BC.Game crash page and writing Ã— values to
          <strong>history.txt</strong> file.
        </p>
        <p>
          Each new crash result will be automatically saved to your Downloads
          folder.
        </p>
      </div>

      <footer class="footer">
        <div class="footer-info">
          <span>Monitoring: bc.game/game/crash</span>
        </div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
